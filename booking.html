  <!-- BOOKING SECTION -->
  <section class="booking-section">
    <div class="booking-container">
      <h2>Make a <span>Booking</span></h2>
      <p class="subtitle">Book your appointment with ease. Fill out the form below and weâ€™ll confirm your schedule shortly.</p>

      <form class="booking-form">
        <div class="form-row">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="form-row">
          <input type="tel" placeholder="Phone Number" required>
          <select required>
            <option value="">Select Department</option>
            <option>General Medicine</option>
            <option>Pediatrics</option>
            <option>Cardiology</option>
            <option>Dermatology</option>
            <option>Dental Care</option>
          </select>
        </div>

        <div class="form-row">
          <input type="date" required>
          <input type="time" required>
        </div>

        <textarea placeholder="Additional Notes (Optional)"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </section>
</body>
